{% extends "layout.html" %}

{% block body %}
<h2><a href="{{url_for('view.equations_view')}}" class="heading">連立方程式</a></h2>
<br>

<form action='{{url_for("view.equations_2_view")}}' method="post" enctype="multipart/form-data">
  {% if number==1 %}
  <div class="form-group">
    <label for="InputFormula_1">方程式を入力してください</label><br>
    <div class="input-group">
      <input type="text" name="formula_1" id="InputFormula_1" value="{{formula_1}}" placeholder="equation 1" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">=0</span>
      </div>
    </div>
  </div>
  {% elif number==2 %}
  <div class="form-group">
    <label for="InputFormula_1">連立方程式を入力してください</label><br>
    <div class="input-group">
      <input type="text" name="formula_1" id="InputFormula_1" value="{{formula_1}}" placeholder="equation 1" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">=0</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" name="formula_2" id="InputFormula_2" value="{{formula_2}}" placeholder="equation 2" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">=0</span>
      </div>
    </div>
  </div>
  {% elif number==3 %}
  <div class="form-group">
    <label for="InputFormula_1">連立方程式を入力してください</label><br>
    <div class="input-group">
      <input type="text" name="formula_1" id="InputFormula_1" value="{{formula_1}}" placeholder="equation 1" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">=0</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" name="formula_2" id="InputFormula_2" value="{{formula_2}}" placeholder="equation 2" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">=0</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" name="formula_3" id="InputFormula_3" value="{{formula_3}}" placeholder="equation 3" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon3">=0</span>
      </div>
    </div>
  </div>
  {% endif %}

  <input type="text" name="number" value="{{number}}" hidden>
  <br>
  <button type="submit" class="btn btn-primary btn-block">計算</button>
</form>

<br><br><br>
<h2>
  <math>
    <mn>{{anser}}</mn>
  </math>
</h2>
{% endblock %}
