{% extends "layout.html" %}

{% block body %}
<h2>微分</h2>
<br>

<form  action='{{url_for("view.derivative_view")}}' method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label for="InputFormula">被微分関数を入力してください</label>
    <input type="text" name="formula" class="form-control" id="InputFormula" value="{{formula}}">
  </div>
  <div class="form-group">
    <label for="InputA"></label>
    <input type="text" name="a" class="form-control" id="InputA" value="{{a}}">
  </div>

  <br>
  <button type="submit" class="btn btn-primary">計算</button>
  <br><br><br>

</form>

<h2>{{anser_0}}<br>{{anser_2}}<br>{{anser_1}}</h2>

{% endblock %}
