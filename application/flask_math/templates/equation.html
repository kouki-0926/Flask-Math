{% extends "layout.html" %}

{% block body %}
<h2>方程式</h2>
<br>

<form action='{{url_for("view.equation_view")}}' method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label for="InputFormula">方程式を入力してください</label><br>
    <h2>
      <input type="text" name="formula" class="form-control" id="InputFormula" value="{{formula}}">=0
    </h2>
  </div>

  <br>
  <button type="submit" class="btn btn-primary">計算</button>
  <br><br><br>

</form>

{% for anser in Anser %}
<h2>{{ anser }}</h2>
{% endfor %}

{% endblock %}
