{% extends "layout.html" %}

{% block body %}
<h2>テイラー展開</h2>
<br>

<form  action='{{url_for("view.taylor_view")}}' method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label for="InputFormula">テイラー展開したい関数を入力してください</label>
    <input type="text" name="formula" class="form-control" id="InputFormula" value="{{formula}}">
  </div>
  <div class="form-group">
    <label for="Input_a">べき乗</label>
    <input type="text" name="dimension" class="form-control" id="Input_a" value="{{dimension}}">
  </div>
  <div class="form-group">
    <label for="Input_b">中心点</label>
    <input type="text" name="center" class="form-control" id="Input_b" value="{{center}}">
  </div>

  <br>
  <button type="submit" class="btn btn-primary">計算</button>
  <br><br><br>

</form>

<h1>{{anser}}</h1>
{% endblock %}
