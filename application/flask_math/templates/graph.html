{% extends "layout.html" %}

{% block body %}
<h2><a href="{{url_for('view.graph_view')}}" class="heading">グラフ</a></h2>
<br>

<form action='{{url_for("view.graph_view")}}' method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="InputFormula">式を入力してください</label>
    <input type="text" name="formula" class="form-control" id="InputFormula" value="{{formula}}" placeholder="formula">
  </div>
  <div class="form-group">
    <label for="InputLowerEnd">定義域を入力してください</label>
    <input type="text" name="lower_end" class="form-control" id="InputLowerEnd" value="{{lower_end}}" placeholder="lower_end">
  </div>
  <div class="form-group">
    <label for="InputUpperEnd">式を入力してください</label>
    <input type="text" name="upper_end" class="form-control" id="InputUpperEnd" value="{{upper_end}}" placeholder="upper_end">
  </div>
  <div class="form-group">
    <label for="InputTitle">タイトルを入力してください</label>
    <input type="text" name="title" class="form-control" id="InputTitle" value="{{title}}" placeholder="title">
  </div>

  <br>
  <button type="submit" class="btn btn-primary btn-block">描画</button>
</form>

<br><br><br>
<h2>
  <math>
    <mn>{{anser}}</mn>
  </math>
</h2>

{% endblock %}
