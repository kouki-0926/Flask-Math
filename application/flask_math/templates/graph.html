{% extends "layout.html" %}

{% block body %}
<h2 class="left">
  <a href="{{url_for('view.graph_view',dimension='2D')}}" class="heading">グラフ</a>
</h2>
<div class="right">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      次元を選択してください
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="{{url_for('view.graph_view',dimension='2D')}}">平面</a>
      <a class="dropdown-item" href="{{url_for('view.graph_view',dimension='3D')}}">立体</a>
    </div>
  </div>
</div>

<br><br><br>

<form action='{{url_for("view.graph_view")}}' method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="InputFormula">式を入力してください</label>
    <input type="text" name="formula" class="form-control" id="InputFormula" value="{{formula}}" placeholder="formula">
  </div>

  <p>xの定義域を入力してください</p>
  <div class="form-row align-items-center">
    <div class="col-6">
      <div class="input-group">
        <input type="text" name="lower_end_x" class="form-control" value="{{lower_end_x}}" placeholder="lower_end_x" aria-describedby="basic-addon2">
      </div>
    </div>
    <div class="col-6">
      <div class="input-group">
        <input type="text" name="upper_end_x" class="form-control" value="{{upper_end_x}}" placeholder="upper_end_x" aria-describedby="basic-addon2">
      </div>
    </div>
  </div>
  {% if dimension=="3D" %}
  <p>yの定義域を入力してください</p>
  <div class="form-row align-items-center">
    <div class="col-6">
      <div class="input-group">
        <input type="text" name="lower_end_y" class="form-control" value="{{lower_end_y}}" placeholder="lower_end_y" aria-describedby="basic-addon2">
      </div>
    </div>
    <div class="col-6">
      <div class="input-group">
        <input type="text" name="upper_end_y" class="form-control" value="{{upper_end_y}}" placeholder="upper_end_y" aria-describedby="basic-addon2">
      </div>
    </div>
  </div>
  {% endif %}

  <br>
  <input type="text" name="dimension" value="{{dimension}}" hidden>
  <button type="submit" class="btn btn-primary btn-block">描画</button>
</form>

{% endblock %}
